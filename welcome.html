<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5b5f6f, #67636b);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 50px 60px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease-out;
    }

    .container h1 {
      font-size: 48px;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .explore-link {
      display: inline-block;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #04e850, #000909);
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .explore-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circles div {
      position: absolute;
      display: block;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 20s infinite;
    }

    .circles div:nth-child(1) { left: 10%; animation-duration: 18s; top: 30%; }
    .circles div:nth-child(2) { left: 25%; animation-duration: 22s; top: 60%; }
    .circles div:nth-child(3) { left: 40%; animation-duration: 20s; top: 20%; }
    .circles div:nth-child(4) { left: 55%; animation-duration: 17s; top: 80%; }
    .circles div:nth-child(5) { left: 70%; animation-duration: 23s; top: 40%; }
    .circles div:nth-child(6) { left: 85%; animation-duration: 25s; top: 70%; }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div class="circles">
    <div></div><div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="container">
    <h1>Welcome User!</h1>
    <a href="main.html" class="explore-link">Explore Alumnus</a>
  </div>

</body>
</html>
