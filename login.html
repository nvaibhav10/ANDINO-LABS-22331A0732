<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .signup-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .signup-btn a {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      font-size: 12px;
      color: #007BFF;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .button-group button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="signup-btn">
    <a href="signup.html">Sign Up</a>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="button-group">
        <button type="button" onclick="location.href='welcome.html'">Login as Alumni</button>
        <button type="button" onclick="location.href='welcome.html'">Login as Student</button>
        <button type="button" onclick="location.href='welcome.html'">Login as College Admin</button>
      </div>
    </form>
  </div>

</body>
</html>
